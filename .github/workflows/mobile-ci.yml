# Mobile CI/CD Pipeline - Senior FinTech (Flutter)
# Executa anÃ¡lise, testes e build em cada push

name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'

jobs:
  analyze:
    name: ğŸ” AnÃ¡lise de CÃ³digo
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: flutter pub get

      - name: ğŸ” AnÃ¡lise estÃ¡tica (Lint)
        run: flutter analyze --no-fatal-infos

      - name: ğŸ“ Verificar formataÃ§Ã£o
        run: dart format --set-exit-if-changed lib/

  test:
    name: ğŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    needs: analyze
    
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: flutter pub get

      - name: âœ… Executar testes unitÃ¡rios
        run: flutter test --coverage

      - name: ğŸ“Š Upload cobertura de cÃ³digo
        uses: codecov/codecov-action@v3
        with:
          files: ./mobile/coverage/lcov.info
          fail_ci_if_error: false

  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: flutter pub get

      - name: ğŸ”¨ Build APK (Release)
        run: flutter build apk --release --obfuscate --split-debug-info=build/debug-info

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: flutter pub get

      - name: ğŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ RelatÃ³rio de build
        run: echo "Build iOS concluÃ­do com sucesso!"

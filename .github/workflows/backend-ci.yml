# Backend CI/CD Pipeline - Senior FinTech
# Executa testes automatizados em cada push e pull request

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    name: ðŸ§ª Testes e Qualidade
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ” Verificar tipos TypeScript
        run: npx tsc --noEmit

      - name: ðŸš€ Iniciar servidor em background
        run: |
          npm run dev &
          sleep 5

      - name: âœ… Teste de Health Check
        run: |
          response=$(curl -s http://localhost:3000/api/health)
          echo "Response: $response"
          if [[ $response == *"UP"* ]]; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed!"
            exit 1
          fi

      - name: ðŸ“Š Teste de Endpoints Financeiros
        run: |
          # Testa saldo consolidado
          curl -f http://localhost:3000/api/finance/consolidated
          echo "âœ… Consolidated endpoint OK"
          
          # Testa transaÃ§Ãµes
          curl -f http://localhost:3000/api/finance/transactions
          echo "âœ… Transactions endpoint OK"

  stress-test:
    name: ðŸ’ª Teste de Stress
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸš€ Iniciar servidor
        run: |
          npm run dev &
          sleep 5

      - name: ðŸ”¥ Executar teste de carga
        run: npm run stress
        
      - name: ðŸ“ Gerar relatÃ³rio de performance
        if: always()
        run: echo "Teste de stress concluÃ­do - verificar logs acima"

  security-scan:
    name: ðŸ”’ Auditoria de SeguranÃ§a
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ›¡ï¸ Auditoria NPM
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ” Verificar vulnerabilidades conhecidas
        run: |
          echo "Executando verificaÃ§Ã£o de seguranÃ§a..."
          npm audit --json > audit-report.json || true
          cat audit-report.json
